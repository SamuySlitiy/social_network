{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Posts</title>
</head>
<body>
    <h1>Social Network Posts</h1>
    <ul>

        {% if posts %}
            {% for post in posts %}
                <li>
                    <a href="{% url 'post-detail' post.id %}" style="font-weight: bold;">Post from: {{ post.author }}</a> 
                    <small> -{{ post.created_at }}</small>
                </li>
            {% endfor %}
        {% else %}
            <p>No posts yet.</p>
            <br>
        {% endif %}

        <a href="{% url 'post-create' %}">Create a Post</a>
        <h2 style="font-family: Arial, Helvetica, sans-serif; margin-bottom: 0px; color: rgb(220,220,220);">Create a post:</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create</button>
        </form>

    </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
