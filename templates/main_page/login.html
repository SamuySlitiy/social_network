{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device width, initial/scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
    <title>Login</title>
</head>
<body>
    <h1 class="text-center display-1">
    <text style="text-shadow: 5px 5px #000000;">Social Network.</text>
        Authentification
    </h1>
    <hr>
    <div class="container d-flex justify-content-center">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="row">
                <button class="btn btn-success" type="submit">
                    <i class="fa-solid fa-user-check">
                        <span style="font-size: 15.5px; margin-left: 5px; font-family: monospace;">Login</span>
                    </i>
                </button>
                <hr class="mt-2 mb-2">
                <a href="{% url 'register' %}" class="btn btn-secondary">
                    <i class="fa-solid fa-person-booth">
                        <span style="font-size: 15.5px; margin-left: 5px; font-family: monospace;">Register</span>
                    </i>
                </a>
            </div>
        </form>
    </div>    
</body>
</html>
