{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Delete Post</title>
</head>
<body>
    <nav class="d-flex flex-column p-3 bg-light" style="width: 100px; height: 100vh; position: fixed;">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <a class="btn btn-success" href="{% url 'main-page' %}">
                <i class="fa-solid fa-house">
                    <span style="font-size: 12px; font-family: monospace;">Main Page</span>
                </i>
            </a>
        </div>
        <hr>
        <div class="d-flex flex-column justify-content-center align-items-center">
            <button class="btn btn-secondary" onclick="history.back()">
                <i class="fa-solid fa-rotate-left">
                    <span style="font-size: 14px; margin-left: 5px; font-family: monospace;">Go Back</span>
                </i>
            </button>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center display-1">Delete this Post?</h1>
        <hr>
        <div class="card shadow p-2 mt-3 mb-4">
            <strong>{{ post.author }}</strong>
            <p class="mt-2 mb-2">{{ post.content }}</p>
            <hr>
            {% if post.image %}
                <img src="{{ post.image.url }}" class="img-fluid" alt="Post image">
            {% endif %}
            <hr>
            <small class="text-muted">{{ post.created_at }}</small>
        </div>
        <hr>
        <div class="d-flex flex-column justify-content-center align-items-center">
            <form method="post">
                {% csrf_token %}
                <button class="btn btn-danger row" type="submit">
                    <i class="fa-solid fa-trash">
                        <span style="font-size: 11px; margin-left: 5px; font-family: monospace;">Yes, Delete</span>
                    </i>
                </button>
            </form>   
        </div>
    </div> 
</body>
</html>
