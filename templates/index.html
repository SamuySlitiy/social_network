{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Main Page</title>
</head>
<body>
    <nav class="d-flex flex-column p-3 bg-light" style="width: 100px; height: 100vh; position: fixed;">
        <img src="{{ user.profile_picture.url }}" class="profile-image" onclick="window.location.href='{% url 'user-profile' user.id %}'">
        <br>
        <br>
        <br>
        <a href="{% url 'users' %}" class="nav-link">Profiles</a>
        <a href="{% url 'chats' %}" class="nav-link">Chats</a>
        <a href="{% url 'group_list' %}" class="nav-link">Groups</a>
    </nav>
    
    <div class="container">
        <h1 class="text-center">Welcome to the Social Network</h1>

        <div class="row">
            <div class="col-md-8">
                <h2>Notes</h2>
                <div class="row row-cols-1 row-cols-md-2 g-4">
                    {% for note in notes %}
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Note</h5>
                                <p class="card-text">{{ note.content }}</p>
                                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#noteModal{{ note.id }}">View</button>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="noteModal{{ note.id }}" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Note Details</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    {{ note.content }}
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-8 mt-4">
                <h2>Posts</h2>
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    {% for post in posts %}
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">{{ post.title }}</h5>
                                <p class="card-text">{{ post.content|truncatewords:20 }}</p>
                                <a href="{% url 'post-detail' post.id %}" class="btn btn-secondary">Read More</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
<script>
    function fetchNotifications() {
        $.ajax({
            url: "{% url 'notifications' %}",
            type: "GET",
            success: function(response) {
                let notifications = response.notifications;
                let notificationList = $("#notifications");
                notificationList.empty();

                if (notifications.length > 0) {
                    $("#notification-count").text(notifications.length);
                    notifications.forEach(function (notification) {
                        notificationList.append(`<li>${notification.text}</li>`);
                    });
                } else {
                    $("#notification-count").text("0");
                }
            }
        });
    }

    function markNotificationsAsRead() {
        $.ajax({
            url: "{% url 'mark-notifications-read' %}",
            type: "POST",
            data: {
                csrfmiddlewaretoken: "{{ csrf_token }}"
            },
            success: function() {
                $("#notification-count").text("0");
                $("#notification-list").hide();
            }
        });
    }

    $(document).ready(function() {
        fetchNotifications();
        setInterval(fetchNotifications, 5000);  // Fetch every 5 seconds

        $("#notification-icon").click(function() {
            $("#notification-list").toggle();
        });

        $("#mark-as-read").click(markNotificationsAsRead);
    });
</script>
</body>
</html>
