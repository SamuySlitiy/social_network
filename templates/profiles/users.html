{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Users</title>
</head>
<body>

    <nav class="d-flex flex-column p-3 bg-light" style="width: 100px; height: 100vh; position: fixed;">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <a class="btn btn-success" href="{% url 'main-page' %}">
                <i class="fa-solid fa-house">
                    <span style="font-size: 13px; font-family: monospace;">Main Page</span>
                </i>
            </a>
        </div>
        <hr>
        <div class="d-flex flex-column justify-content-center align-items-center">
            <a href="{% url 'chats' %}" class="btn btn-primary d-flex justify-content-center align-items-center">
                <i class="fa-solid fa-comments">
                    <span style="font-size: 10.5px; font-family: monospace;">Your Chats</span>
                </i>
            </a>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center display-1 mb-4">All 
            <text style="text-shadow: 5px 5px #000000;">Social Network.</text>
            Users
        </h1>
        <hr class="mb-4">
        <form method="get" action="">
            <input type="text" name="q" placeholder="Search users..." value="{{ search_query }}">
            <button class="btn btn-secondary" type="submit">
                <i class="fa-solid fa-eye">
                    <span style="font-size: 14px; margin-left: 5px; font-family: monospace">Search</span>
                </i>
            </button>
        </form>

        {% if users %}
            <ul class="mt-2">
                {% for user in users %}
                    <li class="mb-2">
                        - {{ user.id }}: 
                        <span style="font-weight: bold;">{{ user.username }}</span>
                        <small>({{ user.email }})</small>
                        <a class="btn btn-primary" href="{% url 'user-profile' user.id %}">
                            <i class="fa-solid fa-circle-user">
                                <span style="font-size: 13px; margin-left: 5px; font-family: monospace">View Profile</span>
                            </i>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No users found.</p>
        {% endif %}
    </div>
</body>
</html>
