{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Chat with {{ receiver.username }}</title>
</head>
<body>
<div class="container mt-2">
    <button class="btn btn-success mt-2" onclick="history.back()">Back to Profile</button>
</div>
<div class="container mt-2">
    <h1>Chat with {{ receiver.username }}</h1>

    <ul id="message-list">
        {% for message in messages %}
            <div class='chat-container'>
                <li>
                    <strong>{{ message.sender.username }}:</strong> {{ message.text }}
                    <br><small>{{ message.sent_at }}</small>
                </li>
            </div>
        {% endfor %}
    </ul>

    <form id="message-form">
        {% csrf_token %}

        <label for="text" class="form-label"><strong>Text:</strong></label>
        <textarea class="form-control" id="message-text" name="text">{{ message.text }}</textarea>
        <button class="btn btn-primary" type="submit" style="margin: 10px;">Send</button>
    </form>
</div>

<script>
        $("#message-form").submit(function (e) {
            e.preventDefault();
            $.ajax({
                type: "POST",
                url: "{% url 'message-send' receiver.id %}",
                data: {
                    text: $("#message-text").val(),
                    csrfmiddlewaretoken: "{{ csrf_token }}",
                },
                success: function (data) {
                    $("#message-list").append(
                        `<li><strong>You:</strong> ${data.text} <br><small>${data.sent_at}</small></li>`
                    );
                    $("#message-text").val(""); // Clear input
                },
            });
        });
</script>
</body>
</html>
