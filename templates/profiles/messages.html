<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
</head>
<body>
    <h1>Your Chats</h1>
    <ul>
        {% for senter in senters %}
            <li>
                <a href="{% url 'chat-view' senter.username %}">{{ senter.username }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
