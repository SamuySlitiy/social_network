<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device width, initial/scale=1.0">
    <title>Private Messages</title>
</head>
<body>
    {% for senter in senters %}
        {% for message in messages %}
            <div>
                Message from: {{ senter.id }}--- 
                <span style="font-weight: bold;">
                    {{ senter.message }}
                </span>
            </div>
        {% endfor %}
    {% endfor %}
</body>
</html>
