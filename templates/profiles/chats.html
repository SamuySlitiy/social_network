{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Chats</title>
</head>
<body>

    <nav class="d-flex flex-column p-3 bg-light" style="width: 100px; height: 100vh; position: fixed;">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <a class="btn btn-success" href="{% url 'main-page' %}">
                <i class="fa-solid fa-house">
                    <span style="font-size: 12px; font-family: monospace;">Main Page</span>
                </i>
            </a>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center display-1">Your Chats</h1>
        <hr>
        <ul>
            <div class="container">
                {% for user in chat_users %}
                    <li>
                        <a href="{% url 'chat' user.id %}">{{ user.username }}</a>
                    </li>
                {% empty %}
                    <li>You have no active chats.</li>
                {% endfor %}
            </div>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
