{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <title>Chats</title>
</head>
<body>

    <nav class="d-flex flex-column p-3 bg-light" style="width: 100px; height: 100vh; position: fixed;">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <a class="btn btn-success" href="{% url 'main-page' %}">
                <i class="fa-solid fa-house">
                    <span style="font-size: 12px; font-family: monospace;">Main Page</span>
                </i>
            </a>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center display-1">Your Chats</h1>
        <hr>
        <ul>
            <div class="container">
                {% for user in chat_users %}
                        <li>
                            <a href="{% url 'chat' user.id %}">{{ user.username }}</a>
                        </li>
                {% empty %}
                    <li>You have no active chats.</li>
                {% endfor %}
            </div>
        </ul>
    </div>
</body>
</html>
